version: 1
cq_name: "fuchsia-drivers-audio"
cq_status_url: "https://fuchsia-cq-status.appspot.com"
git_repo_url: "https://fuchsia.googlesource.com/drivers/audio"

gerrit {}

verifiers {
  try_job {
    buckets {
      name: "luci.fuchsia.try",
      # For now (because external repositories currently depend on
      # audio/dispatcher-pool) build all of Fuchsia as our CQ test.  If/when
      # this library gets moved to a more common location, we should be able to
      # build just this repository on its own.
      builders {
        name: "fuchsia-x86_64-linux-debug"
      }
      builders {
        name: "fuchsia-x86_64-linux-release"
      }
    }
  }
  gerrit_cq_ability {
    committer_list: "project-fuchsia-committers"
    dry_run_access_list: "project-fuchsia-tryjob-access"
  }
  sign_cla {}
}

version: 1
cq_name: "fuchsia-zircon"
cq_status_url: "https://fuchsia-cq-status.appspot.com"
git_repo_url: "https://fuchsia.googlesource.com/zircon"

gerrit {}

verifiers {
  try_job {
    buckets {
      name: "luci.fuchsia.try"
      builders {
        name: "zircon-hikey960-arm64-clang"
      }
      builders {
        name: "zircon-hikey960-arm64-gcc"
      }
      builders {
        name: "zircon-qemu-arm64-clang"
      }
      builders {
        name: "zircon-qemu-arm64-gcc"
      }
      builders {
        name: "zircon-pc-x86-64-clang"
      }
      builders {
        name: "zircon-pc-x86-64-gcc"
      }
      builders {
        name: "zircon-rpi3-arm64-clang"
      }
      builders {
        name: "zircon-rpi3-arm64-gcc"
      }
    }
  }
  gerrit_cq_ability {
    committer_list: "project-fuchsia-committers"
    dry_run_access_list: "project-fuchsia-tryjob-access"
  }
  sign_cla {}
}

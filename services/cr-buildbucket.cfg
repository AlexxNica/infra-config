    name: "web_view"
  }
}

buckets {
  name: "luci.fuchsia.continuous"
  acl_sets: "default"
  acls {
    role: SCHEDULER
    identity: "user:luci-scheduler@appspot.gserviceaccount.com"
  }

  swarming {
    hostname: "chromium-swarm.appspot.com"
    url_format: "https://luci-milo.appspot.com/swarming/task/{task_id}"

    builder_defaults {
      swarming_tags: "allow_milo:1"
      dimensions: "pool:Fuchsia"
      dimensions: "netboot_devices:0"
      recipe {
        name: "fuchsia"
        repository: "https://fuchsia.googlesource.com/infra/recipes"
        properties: "remote:https://fuchsia.googlesource.com/manifest"
        properties: "manifest:fuchsia"
      }
      execution_timeout_secs: 1800  # 30 min
    }

    # Keep builders sorted by category, then name.

    builders {
      category: "Cobalt"
      name: "cobalt-x86_64-linux"
      mixins: "cobalt"
    }

    builders {
      category: "Drivers"
      name: "drivers-aarch64-linux-debug"
      mixins: "drivers"
      recipe {
        properties: "target:arm64"
        properties: "build_type:debug"
      }
    }

    builders {
      category: "Drivers"
      name: "drivers-aarch64-linux-release"
      mixins: "drivers"
      recipe {
        properties: "target:arm64"
        properties: "build_type:release"
      }
    }

    builders {
      category: "Drivers"
      name: "drivers-x86_64-linux-debug"
      mixins: "drivers"
      recipe {
        properties: "target:x86-64"
        properties: "build_type:debug"
      }
    }

    builders {
      category: "Drivers"
      name: "drivers-x86_64-linux-release"
      mixins: "drivers"
      recipe {
        properties: "target:x86-64"
        properties: "build_type:release"
      }
    }

    builders {
      category: "Fuchsia"
      name: "fuchsia-aarch64-linux-debug"
      mixins: "fuchsia"
      dimensions: "os:Ubuntu"
      recipe {
        properties: "target:arm64"
        properties: "build_type:debug"
      }
    }

    builders {
      category: "Fuchsia"
      name: "fuchsia-aarch64-linux-release"
      mixins: "fuchsia"
      dimensions: "os:Ubuntu"
      recipe {
        properties: "target:arm64"
        properties: "build_type:release"
      }
    }

    builders {
      category: "Fuchsia"
      name: "fuchsia-x86_64-linux-debug"
      mixins: "fuchsia"
      dimensions: "os:Ubuntu"
      recipe {
        properties: "target:x86-64"
        properties: "build_type:debug"
      }
    }

    builders {
      category: "Fuchsia"
      name: "fuchsia-x86_64-linux-release"
      mixins: "fuchsia"
      dimensions: "os:Ubuntu"
      recipe {
        properties: "target:x86-64"
        properties: "build_type:release"
      }
    }

    builders {
      category: "Fuchsia"
      name: "fuchsia-aarch64-mac-debug"
      mixins: "fuchsia"
      dimensions: "os:Mac"
      recipe {
        properties: "target:arm64"
        properties: "build_type:debug"
      }
    }

    builders {
      category: "Fuchsia"
      name: "fuchsia-x86_64-mac-debug"
      mixins: "fuchsia"
      dimensions: "os:Mac"
      recipe {
        properties: "target:x86-64"
        properties: "build_type:debug"
      }
    }

    builders {
      category: "Jiri"
      name: "jiri-x86_64-linux"
      mixins: "jiri"
      dimensions: "os:Ubuntu"
      recipe {
        properties: "target:linux-amd64"
      }
    }

    builders {
      category: "Jiri"
      name: "jiri-x86_64-mac"
      mixins: "jiri"
      dimensions: "os:Mac"
      recipe {
        properties: "target:darwin-amd64"
      }
    }

    builders {
      category: "Magenta"
      name: "magenta-aarch64-linux-clang"
      mixins: "magenta"
      dimensions: "os:Ubuntu"
      recipe {
        properties: "target:magenta-qemu-arm64"
        properties: "toolchain:clang"
      }
    }

    builders {
      category: "Magenta"
      name: "magenta-aarch64-linux-gcc"
      mixins: "magenta"
      dimensions: "os:Ubuntu"
      recipe {
        properties: "target:magenta-qemu-arm64"
        properties: "toolchain:gcc"
      }
    }

    builders {
      name: "magenta-hikey960-arm64-clang"
      mixins: "magenta-hikey960-arm64-clang"
    }

    builders {
      name: "magenta-hikey960-arm64-gcc"
      mixins: "magenta-hikey960-arm64-gcc"
    }

    builders {
      name: "magenta-rpi3-arm64-clang"
      mixins: "magenta-rpi3-arm64-clang"
    }

    builders {
      name: "magenta-rpi3-arm64-gcc"
      mixins: "magenta-rpi3-arm64-gcc"
    }

    builders {
      category: "Magenta"
      name: "magenta-x86_64-linux-clang"
      mixins: "magenta"
      dimensions: "os:Ubuntu"
      recipe {
        properties: "target:magenta-pc-x86-64"
        properties: "toolchain:clang"
      }
    }

    builders {
      category: "Magenta"
      name: "magenta-x86_64-linux-gcc"
      mixins: "magenta"
      dimensions: "os:Ubuntu"
      recipe {
        properties: "target:magenta-pc-x86-64"
        properties: "toolchain:gcc"
      }
    }

   builders {
      category: "Magenta"
      name: "magenta-aarch64-mac-clang"
      mixins: "magenta"
      dimensions: "os:Mac"
      recipe {
        properties: "target:magenta-qemu-arm64"
        properties: "toolchain:clang"
      }
    }

    builders {
      category: "Magenta"
      name: "magenta-x86_64-mac-clang"
      mixins: "magenta"
      dimensions: "os:Mac"
      recipe {
        properties: "target:magenta-pc-x86-64"
        properties: "toolchain:clang"
      }
    }

    builders {
      category: "Modular"
      name: "modular-aarch64-linux-debug"
      mixins: "modular"
      recipe {
        properties: "build_type:debug"
        properties: "target:arm64"
      }
    }

    builders {
      category: "Modular"
      name: "modular-x86_64-linux-debug"
      mixins: "modular"
      recipe {
        properties: "build_type:debug"
        properties: "target:x86-64"
      }
    }

    builders {
      category: "WebView"
      name: "web_view-aarch64-linux"
      mixins: "web_view"
      recipe {
        properties: "target:aarch64"
      }
    }

    builders {
      category: "WebView"
      name: "web_view-x86_64-linux"
      mixins: "web_view"
      recipe {
        properties: "target:x86_64"
      }
    }
  }
}


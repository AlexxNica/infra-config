    properties: "target:zircon-qemu-arm64"
    properties: "toolchain:gcc"
  }
}

builder_mixins {
  name: "zircon-qemu-arm64-lto"
  mixins: "zircon-qemu-arm64-clang"
  mixins: "lto"
}

builder_mixins {
  name: "zircon-qemu-arm64-thinlto"
  mixins: "zircon-qemu-arm64-clang"
  mixins: "thinlto"
}

builder_mixins {
  name: "zircon-hikey960-arm64-clang"
  mixins: "zircon"
  recipe {
    properties: "target:zircon-hikey960-arm64"
    properties: "toolchain:clang"
    properties_j: "run_tests:false"
  }
}

builder_mixins {
  name: "zircon-hikey960-arm64-gcc"
  mixins: "zircon"
  recipe {
    properties: "target:zircon-hikey960-arm64"
    properties: "toolchain:gcc"
    properties_j: "run_tests:false"
  }
}

builder_mixins {
  name: "zircon-pc-x86-64-clang"
  mixins: "zircon"
  recipe {
    properties: "target:zircon-pc-x86-64"
    properties: "toolchain:clang"
  }
}

builder_mixins {
  name: "zircon-pc-x86-64-asan"
  mixins: "zircon-pc-x86-64-clang"
  mixins: "asan"
}

builder_mixins {
  name: "zircon-pc-x86-64-gcc"
  mixins: "zircon"
  recipe {
    properties: "target:zircon-pc-x86-64"
    properties: "toolchain:gcc"
  }
}

builder_mixins {
  name: "zircon-pc-x86-64-lto"
  mixins: "zircon-pc-x86-64-clang"
  mixins: "lto"
}

builder_mixins {
  name: "zircon-pc-x86-64-thinlto"
  mixins: "zircon-pc-x86-64-clang"
  mixins: "thinlto"
}

builder_mixins {
  name: "maxwell"
  dimensions: "os:Linux"
  dimensions: "kvm:1"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties_j: "modules:[\"packages/gn/maxwell\"]"
  }
}

builder_mixins {
  name: "modular"
  dimensions: "os:Linux"
  dimensions: "kvm:1"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties: "tests:apps/modular/tests/modular_tests_cq.json"
  }
}

builder_mixins {
  name: "modules"
  dimensions: "os:Linux"
  dimensions: "kvm:1"
  recipe {
    name: "modules"
    properties: "manifest:fuchsia"
    properties: "build_type:debug"
    properties: "target:x86-64"
  }
  caches {
    name: "pub"
    path: "pub"
  }
}

builder_mixins {
  name: "perf_tests"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties: "tests:runtests -t run_ledger_benchmarks.sh /system/test/disabled"
    properties_j: "use_autorun:true"
  }
}

builder_mixins {
  name: "peridot"
  dimensions: "kvm:1"
  recipe {
    name: "fuchsia"

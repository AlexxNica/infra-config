    properties: "target:zircon-qemu-arm64"
    properties: "toolchain:clang"
  }
}

builder_mixins {
  name: "zircon-qemu-arm64-asan"
  mixins: "zircon-qemu-arm64-clang"
  mixins: "asan"
}

builder_mixins {
  name: "zircon-qemu-arm64-gcc"

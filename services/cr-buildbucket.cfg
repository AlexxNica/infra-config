# Defines buckets on cr-buildbucket.appspot.com, used by to schedule builds
# on buildbot.
#
# See http://luci-config.appspot.com/schemas/projects:buildbucket.cfg for
# schema of this file and documentation.

# Please keep this list sorted by name.

acl_sets {
  name: "default"
  acls {
    role: READER
    group: "all"
  }
}

builder_mixins {
  name: "cobalt"
  dimensions: "os:Ubuntu"
  recipe {
    name: "cobalt"
    properties: "manifest:cobalt"
    properties: "target:x86-64"
  }
}

builder_mixins {
  name: "cobalt_client"
  dimensions: "os:Linux"
  dimensions: "kvm:1"
  recipe {
    name: "fuchsia"
    properties: "manifest:garnet"
    properties_j: "modules:[\"garnet/packages/default\"]"
    properties: "tests:garnet/bin/cobalt/cobalt_client_tests.json"
  }
}

builder_mixins {
  name: "drivers"
  dimensions: "os:Linux"
  dimensions: "kvm:1"
  recipe {
    name: "fuchsia"
    properties: "manifest:garnet"
    properties_j: "modules:[\"garnet/packages/drivers\"]"
    properties_j: "gn_args:[\"generate_fidl_for_dart=false\",\"generate_fidl_for_rust=false\"]"
    properties_j: "tests:null"
  }
}

builder_mixins {
  name: "jiri"
  recipe {
    name: "jiri"
    properties: "manifest:jiri"
  }
}

builder_mixins {
  name: "go"
  dimensions: "os:Linux"
  dimensions: "kvm:1"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties: "tests:runtests /system/test"
    properties_j: "use_autorun:true"
    properties_j: "modules:[\"packages/gn/go_stdlib_tests\"]"
  }
}

builder_mixins {
  name: "garnet"
  dimensions: "kvm:1"
  recipe {
    name: "fuchsia"
    properties: "manifest:garnet"
    properties_j: "modules:[\"garnet/packages/default\"]"
  }
}

builder_mixins {
  name: "ledger"
  dimensions: "os:Linux"
  dimensions: "kvm:1"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties: "tests:runtests /system/test"
    properties_j: "modules:[\"packages/gn/ledger\"]"
    properties_j: "use_autorun:true"
  }
}

# For the primary Fuchsia builders.
# Runs the full Fuchsia build and all of the tests.
builder_mixins {
  name: "fuchsia"
  dimensions: "os:Linux"
  dimensions: "kvm:1"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties: "tests:runtests /system/test"
    properties_j: "use_autorun:true"
  }
}

builder_mixins {
  name: "zircon"
  dimensions: "os:Linux"
  dimensions: "kvm:1"
  recipe {
    name: "zircon"
    properties: "manifest:zircon"
  }
}

builder_mixins {
  name: "asan"
  recipe {
    properties: "toolchain:asan"
  }
}

builder_mixins {
  name: "lto"

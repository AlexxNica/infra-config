      mixins: "magenta"
      dimensions: "os:Linux"
      recipe {
        properties: "target:magenta-qemu-arm64"
        properties: "toolchain:clang"
      }
    }

    builders {
      category: "Magenta"
      name: "magenta-aarch64-linux-gcc"
      mixins: "magenta"
      dimensions: "os:Linux"
      recipe {
        properties: "target:magenta-qemu-arm64"

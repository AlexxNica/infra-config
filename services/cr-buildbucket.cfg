# Defines buckets on cr-buildbucket.appspot.com, used by to schedule builds
# on buildbot.
#
# See http://luci-config.appspot.com/schemas/projects:buildbucket.cfg for
# schema of this file and documentation.

# Please keep this list sorted by name.

acl_sets {
  name: "default"
  acls {
    role: READER
    group: "all"
  }
}

builder_mixins {
  name: "cobalt"
  dimensions: "os:Ubuntu"
  recipe {
    name: "cobalt"
    properties: "manifest:cobalt"
    properties: "target:x86-64"
  }
}

builder_mixins {
  name: "drivers"
  dimensions: "os:Ubuntu"
  dimensions: "cpu:x86-64"
  recipe {
    name: "fuchsia"
    properties: "manifest:drivers"
    properties_j: "modules:[\"drivers\"]"
  }
}

builder_mixins {
  name: "jiri"
  dimensions: "cpu:x86-64"
  recipe {
    name: "jiri"
    properties: "manifest:jiri"
  }
}

builder_mixins {
  name: "go"
  dimensions: "os:Ubuntu"
  dimensions: "cpu:x86-64"
  recipe {
    name: "fuchsia"
    properties: "manifest:runtimes/go_test"
    properties_j: "modules:[\"go_stdlib_tests\"]"
    properties: "tests:third_party/go/misc/fuchsia/go_stdlib_tests.json"
  }
}

builder_mixins {
  name: "ledger"
  dimensions: "os:Ubuntu"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties_j: "modules:[\"ledger\"]"
    properties: "tests:apps/ledger/src/test/ledger_tests.json"
  }
}

builder_mixins {
  name: "fuchsia"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties: "tests:apps/test_runner/config/fuchsia.json"
  }
}

builder_mixins {
  name: "magenta"
  recipe {
    name: "magenta"
    properties: "manifest:magenta"
  }
}

builder_mixins {
  category: "Magenta"
  name: "magenta-hikey960-arm64-clang"
  mixins: "magenta"
  dimensions: "os:Ubuntu"
  recipe {
    properties: "target:magenta-hikey960-arm64"
    properties: "toolchain:clang"
    properties_j: "run_tests:false"
  }
}

builder_mixins {
  category: "Magenta"
  name: "magenta-hikey960-arm64-gcc"
  mixins: "magenta"
  dimensions: "os:Ubuntu"
  recipe {
    properties: "target:magenta-hikey960-arm64"
    properties: "toolchain:gcc"
    properties_j: "run_tests:false"
  }
}

builder_mixins {
  category: "Magenta"
  name: "magenta-rpi3-arm64-clang"
  mixins: "magenta"
  dimensions: "os:Ubuntu"
  recipe {
    properties: "target:magenta-rpi3-arm64"
    properties: "toolchain:clang"
    properties_j: "run_tests:false"

  }
}

builder_mixins {
  category: "Magenta"
  name: "magenta-rpi3-arm64-gcc"
  mixins: "magenta"
  dimensions: "os:Ubuntu"
  recipe {
    properties: "target:magenta-rpi3-arm64"
    properties: "toolchain:gcc"
    properties_j: "run_tests:false"
  }
}

builder_mixins {
  name: "modular"
  dimensions: "os:Ubuntu"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties: "boot_module:boot_test_modular"
    properties: "tests:apps/modular/tests/modular_tests.json"
  }
}

builder_mixins {
  name: "modules"
  dimensions: "os:Ubuntu"
  recipe {
    name: "modules"
    properties: "manifest:fuchsia"
    properties: "build_type:debug"
    properties: "target:x86-64"
  }
  caches {
    name: "pub"
    path: "pub"
  }
}

builder_mixins {
  name: "mondrian"
  dimensions: "os:Ubuntu"
  mixins: "fuchsia"
  recipe {
    properties_j: "modules:[\"mondrian\"]"
  }
}

builder_mixins {
  name: "mozart"
  dimensions: "os:Ubuntu"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties_j: "modules:[\"mozart\"]"
    properties: "tests:apps/mozart/lib/tests/mozart_tests.json"
  }
}

builder_mixins {
  name: "perf_tests"
  recipe {
    name: "fuchsia"
    properties: "manifest:fuchsia"
    properties: "tests:apps/test_runner/config/perf.json"
  }
}

builder_mixins {
  name: "sysui"
  dimensions: "os:Ubuntu"
  mixins: "fuchsia"
  recipe {
    properties_j: "modules:[\"sysui\"]"
  }
}

builder_mixins {
  name: "web_view"
  dimensions: "os:Ubuntu"
